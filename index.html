<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento Automático para Notion</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .redirect-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        .cancel-btn {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="redirect-card">
        <div class="spinner" id="spinner"></div>
        <h2 id="status">Abrindo página do Notion...</h2>
        <p id="message">Abrindo sua página agora</p>
        <div id="manual-controls" style="display: none;">
            <a href="#" id="manualBtn" class="manual-btn" target="_blank">Abrir Página do Notion</a>
            <button class="cancel-btn" onclick="showManualControls()">Abrir Manualmente</button>
        </div>
    </div>

    <script>
        let currentUrl = null;
        let contact = null;

        window.onload = function() {
            // Listen for messages from Chatwoot
            window.addEventListener("message", function (event) {
                if (!isJSONValid(event.data)) {
                    return;
                }

                const eventData = JSON.parse(event.data);
                
                if (eventData.event === 'appContext' && eventData.data) {
                    if (eventData.data.contact) {
                        contact = eventData.data.contact;
                        handleContactData(contact);
                    }
                }
            });

            requestChatwootData();
        };

        function isJSONValid(str) {
            try {
                JSON.parse(str);
                return true;
            } catch (e) {
                return false;
            }
        }

        function requestChatwootData() {
            if (window.parent) {
                window.parent.postMessage(JSON.stringify({
                    type: 'request_context'
                }), '*');
            }
        }

        function handleContactData(contactData) {
            contact = contactData;
            const customFieldKey = 'notion'; // Changed from 'notion_url' to 'notion'
            
            if (contact && contact.custom_attributes && contact.custom_attributes[customFieldKey]) {
                currentUrl = contact.custom_attributes[customFieldKey];
                openPageImmediately(currentUrl);
            } else if (contact && contact.additional_attributes && contact.additional_attributes[customFieldKey]) {
                currentUrl = contact.additional_attributes[customFieldKey];
                openPageImmediately(currentUrl);
            } else {
                showError();
            }
        }

        function openPageImmediately(url) {
            document.getElementById('manualBtn').href = url;
            
            // Open immediately
            window.open(url, '_blank');
            showCompleted();
        }

        function showCompleted() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'Página Aberta!';
            document.getElementById('message').textContent = 'Sua página do Notion foi aberta em uma nova aba.';
            document.getElementById('manual-controls').style.display = 'block';
        }

        function showError() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'URL do Notion Não Encontrada';
            document.getElementById('message').innerHTML = 'Por favor, configure o campo personalizado "notion" para este contato.';
            document.getElementById('manual-controls').style.display = 'none';
        }

        function showManualControls() {
            document.getElementById('manual-controls').style.display = 'block';
        }
    </script>
</body>
</html>
